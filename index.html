<!DOCTYPE html>
<html>
<head>
	<title>iPromiseJS - Demo</title>
</head>
<body>

<img src="https://avatars2.githubusercontent.com/u/5086137?v=3&s=460" class="img01" />
<p id="message" style="font-weight:bold; font-family: Helvetica, Verdana, sans-serif;"></p>

<script src="src/ipromise.js"></script>
<script>
	
try {

	// Initialize object
	var promise = iPromise(res, rej),
		img = document.querySelector('.img01');


	// Perform then operation
	promise.then(res, rej);

	// If pass
	function res() {

		var message = document.querySelector('#message');

		message.innerText = "Wait for 5 seconds...";

		//console.log(message);

		setTimeout(function() {

			//console.log( img.complete );
			message.innerText += ' Complete: ' + img.complete;

		}, 5000);

	};

	// If fail
	function rej() {
		console.log('Reject: ' + arguments);
	};

} catch (err) {
	console.log('Stack: ' + err.Message);
}

</script>

</body>
</html>
